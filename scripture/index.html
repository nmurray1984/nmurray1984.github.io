<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripture Memorization</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        function ScriptureMemorizer() {
          const scriptures = [
            {
              reference: "John 1:1-5",
              passage: "In the beginning was the Word, and the Word was with God, and the Word was God. He was with God in the beginning. Through him all things were made; without him nothing was made that has been made. In him was life, and that life was the light of all mankind. The light shines in the darkness, and the darkness has not overcome it."
            },
            {
              reference: "John 3:16",
              passage: "For God so loved the world that he gave his one and only Son, that whoever believes in him shall not perish but have eternal life."
            },
            {
              reference: "Romans 8:28",
              passage: "And we know that in all things God works for the good of those who love him, who have been called according to his purpose."
            },
            {
              reference: "Philippians 4:13",
              passage: "I can do all this through him who gives me strength."
            },
            {
              reference: "Psalm 23:1-3",
              passage: "The Lord is my shepherd, I lack nothing. He makes me lie down in green pastures, he leads me beside quiet waters, he refreshes my soul. He guides me along the right paths for his name's sake."
            },
            {
              reference: "Proverbs 5",
              passage: "My son, be attentive to my wisdom; incline your ear to my understanding, that you may keep discretion, and your lips may guard knowledge. For the lips of a forbidden woman drip honey, and her speech is smoother than oil, but in the end she is bitter as wormwood, sharp as a two-edged sword. Her feet go down to death; her steps follow the path to Sheol; she does not ponder the path of life; her ways wander, and she does not know it. And now, O sons, listen to me, and do not depart from the words of my mouth. Keep your way far from her, and do not go near the door of her house, lest you give your honor to others and your years to the merciless, lest strangers take their fill of your strength, and your labors go to the house of a foreigner, and at the end of your life you groan, when your flesh and body are consumed, and you say, â€œHow I hated discipline, and my heart despised reproof! I did not listen to the voice of my teachers or incline my ear to my instructors. I am at the brink of utter ruin in the assembled congregation.â€ Drink water from your own cistern, flowing water from your own well. Should your springs be scattered abroad, streams of water in the streets? Let them be for yourself alone, and not for strangers with you. Let your fountain be blessed, and rejoice in the wife of your youth, a lovely deer, a graceful doe. Let her breasts fill you at all times with delight; be intoxicated always in her love. Why should you be intoxicated, my son, with a forbidden woman and embrace the bosom of an adulteress? For a manâ€™s ways are before the eyes of the LORD, and he ponders all his paths. The iniquities of the wicked ensnare him, and he is held fast in the cords of his sin. He dies for lack of discipline, and because of his great folly he is led astray."
            }
          ];

          const [selectedPassage, setSelectedPassage] = useState(0);
          const [currentIndex, setCurrentIndex] = useState(0);

          const passage = scriptures[selectedPassage].passage;
          const reference = scriptures[selectedPassage].reference;
          const words = passage.split(' ');
          
          const showNextWord = () => {
            if (currentIndex < words.length - 1) {
              setCurrentIndex(currentIndex + 1);
            }
          };
          
          const startOver = () => {
            setCurrentIndex(0);
          };

          const changePassage = (index) => {
            setSelectedPassage(index);
            setCurrentIndex(0);
          };
          
          const progress = ((currentIndex + 1) / words.length * 100).toFixed(0);
          
          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-6">
              <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-2xl w-full">
                <div className="mb-6">
                  <h1 className="text-xl md:text-2xl font-bold text-indigo-900 mb-3">Scripture Memorization</h1>

                  <div className="mb-3">
                    <label className="block text-sm font-medium text-gray-700 mb-2">
                      Select Passage:
                    </label>
                    <select
                      value={selectedPassage}
                      onChange={(e) => changePassage(Number(e.target.value))}
                      className="w-full px-4 py-2 border-2 border-indigo-200 rounded-lg focus:border-indigo-500 focus:outline-none text-gray-800"
                    >
                      {scriptures.map((scripture, index) => (
                        <option key={index} value={index}>
                          {scripture.reference}
                        </option>
                      ))}
                    </select>
                  </div>

                  <p className="text-indigo-600 font-semibold">{reference}</p>
                </div>
                
                <div className="mb-6">
                  <div className="w-full bg-gray-200 rounded-full h-2">
                    <div 
                      className="bg-indigo-600 h-2 rounded-full transition-all duration-300"
                      style={{ width: `${progress}%` }}
                    />
                  </div>
                  <p className="text-sm text-gray-600 mt-2 text-center">
                    {currentIndex + 1} of {words.length} words ({progress}%)
                  </p>
                </div>
                
                <div className="bg-indigo-50 rounded-xl p-8 mb-6 h-[200px] overflow-hidden relative">
                  <div
                    className="absolute bottom-0 left-0 right-0 p-8 transition-transform duration-300"
                    style={{
                      transform: (() => {
                        // Create a temporary element to measure text height
                        const tempDiv = document.createElement('div');
                        tempDiv.style.cssText = 'position:absolute;visibility:hidden;width:100%;font-size:1.25rem;line-height:2rem;padding:0 2rem';
                        tempDiv.innerHTML = words.slice(0, currentIndex + 1).join(' ');
                        document.body.appendChild(tempDiv);
                        const textHeight = tempDiv.offsetHeight;
                        document.body.removeChild(tempDiv);

                        // If text exceeds 5 lines (10rem = 160px), shift it up
                        const maxHeight = 160; // 10rem in pixels
                        const offset = Math.max(0, textHeight - maxHeight);
                        return `translateY(-${offset}px)`;
                      })()
                    }}
                  >
                    <p className="text-lg md:text-xl leading-relaxed text-gray-800" style={{ lineHeight: '2rem' }}>
                      {words.slice(0, currentIndex + 1).map((word, index) => (
                        <span
                          key={index}
                          className={index === currentIndex ? "text-indigo-600 font-semibold" : ""}
                        >
                          {word}{' '}
                        </span>
                      ))}
                    </p>
                  </div>
                </div>
                
                <div className="flex gap-4">
                  <button
                    onClick={showNextWord}
                    disabled={currentIndex === words.length - 1}
                    className="flex-1 bg-indigo-600 text-white py-4 px-6 rounded-xl font-semibold text-lg hover:bg-indigo-700 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed shadow-lg hover:shadow-xl"
                  >
                    {currentIndex === words.length - 1 ? 'Complete!' : 'Next Word â†’'}
                  </button>
                  
                  <button
                    onClick={startOver}
                    className="flex-1 bg-gray-600 text-white py-4 px-6 rounded-xl font-semibold text-lg hover:bg-gray-700 transition-colors shadow-lg hover:shadow-xl"
                  >
                    â†º Start Over
                  </button>
                </div>
                
                {currentIndex === words.length - 1 && (
                  <div className="mt-6 p-4 bg-green-100 border-2 border-green-500 rounded-xl text-center">
                    <p className="text-green-800 font-semibold text-lg">
                      ðŸŽ‰ You've completed the passage! Ready to test yourself?
                    </p>
                  </div>
                )}
              </div>
            </div>
          );
        }

        ReactDOM.render(<ScriptureMemorizer />, document.getElementById('root'));
    </script>
</body>
</html>
